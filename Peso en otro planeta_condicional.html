<!DOCTYPE html>
<html>
    <head>

    </head>
        <title>Peso en planetas diferentes</title>
    <body>
        <h1>Peso en otro planeta</h1>
        <div>Pesas distinto en marte o jupiter</div>
        <script>
            var usuario = prompt("Cual es tu peso?");
            var planeta = parseInt(prompt("Elige tu planeta\n 1=marte 2=jupiter "));
            var peso = parseInt(usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;
            var planeta_nombre = "";
                if (planeta == 1)
                {
                    peso_final = peso * g_marte/g_tierra;
                    planeta_nombre = "Marte";
                }
                else if(planeta == 2)
                {
                    peso_final = peso * g_jupiter/g_tierra;
                    planeta_nombre = "Jupiter";
                }
                else
                {
                    peso_final = 1000000;
                    planeta_nombre = "krypton"
                }

            peso_final = parseInt(peso_final);
            document.write("Tu peso en " + planeta_nombre + " es de: <strong>"+ peso_final+"kg </strong>");
          
        </script>

    </body>

</html>
